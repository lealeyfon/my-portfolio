<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="assets/images/1.png">

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">
        <img src="assets/images/1.png" width="90" height="80" alt="logo"> Lesley Fonsi</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <div class="row">
      <div class="col-md-9">
        <section class="main-section">
          <h1>Contact</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </section>
      </div>
      <div class="col-md-3">
        <aside>
          <div class="my-profile animated bounceInRight">
            <div class="row">
              <div class="col-md-3">
                <div class="row">
                  <div class="col-md-6">
                    <div id="linkedIn-link">
                      <button>
                        <a href="https://www.linkedin.com/in/lesley-banadzem-287418158/" target="_blank">
                          <img src="assets/images/linkedIn.png" class="img-circle" width="85" height="70" alt="linkedIn">
                        </a>
                      </button>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div id="git-link">
                      <button>
                        <a href="https://github.com/lesleyfon" target="_blank">
                          <img src="assets/images/github.png" class="img-circle" alt="Go to W3Schools!" width="85" height="70" border="0">
                        </a>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
